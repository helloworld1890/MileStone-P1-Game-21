<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <header>
    <nav class="nav">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="#" class="showRules">Rules</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <div class="rules">
      <h2>The Game of 21</h2>
      <p>Inspired by the game Pig Game. I create a game that emulates it but haves my own spin. Roll the dice, reach 21, and WIN!!!</p>
      <!-- <p>2. Hold the Score you want to keep, but holding over 21 will reset your Score</p>
      <p>3. End turn is if you don't want to keep the rolling value. This will also end your turn</p>
      <p>4. New Game is if you want to start all over again</p> -->
    </div>
    <h1>Game 21</h1>

    <div class="box">
      <div id="playerPoints-1">
        <div class="player1">Score Board 1</div>
        <div class="scoreBoard-0">0</div>
      </div>

      <div id="playerPoints-2">
        <div class="player2">Score Board 2</div>
        <div class="scoreBoard-1">0</div>
      </div>
    </div>

    <div class="dicePosition">
      <div class="dice">
        <img src="./images/dice-1.png" alt="dice-one" id="diceImg" />
      </div>
      <div class="dice2">
        <img src="./images/dice-2.png" alt="dice-two" id="diceImg2" />
      </div>
    </div>

    <div class="box">
      <div id="player1">
        <div class="score0">0</div>
        <div class="player1">Player 1</div>
      </div>

      <div id="player2">
        <div class="score1">0</div>
        <div class="player2">Player 2</div>
      </div>
    </div>
    <div class="button">
      <button class="new-game">New Game</button>
      <button class="hold">Hold Score</button>
      <button class="roll">Roll Dice</button>
      <button class="end-turn">End Turn</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
